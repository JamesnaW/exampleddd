    force: false
    interval: 0s
schema:
- name: exampleddd
  path: cmd/main
  commands:
    generate:
      status: true
    run:
      status: true
  watcher:
    extensions:
    - go
    paths:
    - ../../
    ignore:
      paths:
      - .git
      - .realize
      - vendor
